<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-lDhL-8I6.js">

  <body>
    <form class="form" id="search-form">
      <label>
        <input 
          type="text" 
          name="search-text" 
          autocomplete="off"
          placeholder="Search images..." 
          required
        >
      </label>
      <button type="submit" class="search-btn">Search</button>
    </form>

    <ul class="gallery"></ul>
    
    <div class="load-more-container">
      <button type="button" class="load-more-btn hidden">Load more</button>
      <span class="loader hidden"></span>
      <div class="end-message hidden">Sorry, but you've reached the end of search results.</div>
    </div>
    
  </body>
